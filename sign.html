<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>MyPilas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="vendors/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
</head>

<body>

    <header class="layout-header">
        <div class="container">
            
            <nav class="navbar navbar--sign">
                <a href="index.html"><img src="images/logo.png" width="100" heigh="35" alt="MyPilas"></a>
            </nav>

        </div>
    </header>

    <main class="layout-sign">
        <div class="container">

            <form action="#" method="POST">
                <h1 class="form-title">Sua assinatura do MyPilas</h1>

                <div class="form-group">
                    <label for="razao-social">Razão social</label>
                    <input type="text" id="razao-social" class="field" name="razao-social" required> 
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" id="cnpj" class="field" name="cnpj" required>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="foundation-date">Data fundação</label>
                            <input  id="foundation-date" class="field" type="date" name="foundation-date" placeholder="dd/mm/yyyy" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="accountable">Responsável</label>
                    <input type="text" id="accountable" class="field" name="accountable" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="field" name="email" required>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="state">Estado</label>
                            <select id="state" name="state" class="field" required>
                                <option value="SP">SP</option>
                                <option value="MG">MG</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="city">Cidade</label>
                            <select id="city" name="city" class="field" required>
                                <option value="Carapicuíba">Carapicuíba</option>
                                <option value="Belo Horizonte">Belo Horizonte</option>
                            </select>
                        </div>
                    </div>
                </div>     
                
                <div class="row">
                    <div class="col-sm-3">
                         <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" class="field" name="password" required>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="confirm-password">Confirme a senha</label>
                            <input type="password" id="confirm-password" class="field" name="confirm-password" required>
                        </div>
                    </div>
                </div>
        
                <input type="submit" value="Assinar MyPilas" class="button button--primary">

            </form>

        </div>
    </main>

    <footer class="layout-footer">
        <div class="container">
            <p>&copy; MyPilas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="javascript/app.js"></script>
</body>
</html>
